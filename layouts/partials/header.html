  <nav class="social">
    <ul>
      <li>
        <a href="">
          <span>
            {{- partial "svg/icons" "facebook" -}}
          </span>
        </a>
      </li>
      <li>
        <a href="">
          <span>
            {{- partial "svg/icons" "github" -}}
          </span>
