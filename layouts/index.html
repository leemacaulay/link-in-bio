{{ define "main" }}

<div class="links">
  {{  range (where .Site.Pages "Type" "link" ) }}
  
  <a href="{{ .Params.link }}" target="_blank" rel="noopener">
    <div class="link-item">
      <img src="{{ .Params.thumbnail }}" alt="{{ .Title }}" class="thumbnail">
      <h2 class="title">
      {{ .Title }}
      </h2>
    </div>
  </a>
  {{ end }}
</div>
{{ end }}
